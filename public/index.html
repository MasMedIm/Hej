<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hej – Language Learning</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #333;
      background: #f5f5f5 url('front_1.gif') no-repeat center center;
      background-size: 30% auto;
    }
    .container {
      background: rgba(255,255,255,0.8);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #007AFF;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hej – Language Learning</h1>
    <button id="start">Start Conversation</button>
    <audio id="remoteAudio" autoplay></audio>
  </div>
  <script>
    document.getElementById('start').onclick = async () => {
      console.log("here")
      const { client_secret: { value: token } } = await fetch('/session').then(r => r.json());
      console.log('Ephemeral token:', token);
      const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
      // play remote audio
      pc.ontrack = e => document.getElementById('remoteAudio').srcObject = e.streams[0];
      // receive events
      const dc = pc.createDataChannel('oai-events');
      dc.onmessage = e => console.log('Event:', JSON.parse(e.data));
      // add mic
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      pc.addTrack(stream.getTracks()[0]);
      // create offer
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      // send offer to realtime API
      const resp = await fetch(`https://api.openai.com/v1/realtime?model=${encodeURIComponent("gpt-4o-realtime-preview-2024-12-17")}`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/sdp'
        },
        body: pc.localDescription.sdp
      });
      const answerSdp = await resp.text();
      await pc.setRemoteDescription({ type: 'answer', sdp: answerSdp });
    };
  </script>
</body>
</html>
