<body>
    <div class="page-header">
        <h1>Speak Italian like a local</h1>
        <p>Hej is an interactive voice app that helps you immersively speak Italian progressively and at your pace.</p>
    </div>
    <div class="logo" aria-label="Hej Logo">hej</div>
    <nav class="top-nav">
        <a href="https://github.com/MasMedIm/Hej" target="_blank" aria-label="GitHub Repository">GitHub</a>
    </nav>
    <div id="orb" aria-label="Interactive orb"></div>
    <div class="controls" role="group" aria-label="Audio controls">
        <button id="mute" aria-pressed="false">Mute</button>
        <button id="stop">Stop</button>
        <button id="subtitle" aria-pressed="false">Subtitle</button>
    </div>
    <div class="subtitle-display" id="subtitleDisplay" role="alert"></div>
    
    <audio id="remoteAudio" autoplay hidden></audio>
    <script type="module">
        const orb = document.getElementById("orb");
        const remoteAudio = document.getElementById("remoteAudio");
        let pc;

        async function startSession() {
            const { client_secret: { value: token } } = await fetch("/session").then((r) => r.json());
            pc = new RTCPeerConnection({
                iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
            });
            pc.ontrack = (e) => {
                remoteAudio.srcObject = e.streams[0];
            };
            const dc = pc.createDataChannel("oai-events");
            dc.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if (data.type === "response.done" && data.response.output?.[0]?.content?.[0]?.transcript) {
                    const transcript = data.response.output[0].content[0].transcript;
                    if (document.getElementById("subtitle").classList.contains("active")) {
                        document.getElementById("subtitleDisplay").textContent = transcript;
                        document.getElementById("subtitleDisplay").style.display = "block";
                    }
                }
            };
            const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            pc.addTrack(micStream.getTracks()[0]);
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            const resp = await fetch(`https://api.openai.com/v1/realtime?model=${encodeURIComponent("gpt-4o-realtime-preview-2024-12-17")}`, {
                method: "POST",
                headers: {
                    Authorization: `Bearer ${token}`,
                    "Content-Type": "application/sdp",
                },
                body: pc.localDescription.sdp,
            });
            const answerSdp = await resp.text();
            await pc.setRemoteDescription({ type: "answer", sdp: answerSdp });
        }

        // VAI orb animation
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 512;
        const dataArr = new Uint8Array(analyser.frequencyBinCount);

        remoteAudio.addEventListener("play", () => {
            const srcNode = audioCtx.createMediaElementSource(remoteAudio);
            srcNode.connect(analyser);
            analyser.connect(audioCtx.destination);
            render();
        });

        const toScale = (v) => 1 + v * 0.6;
        const toBlur = (v) => v * 10;

        function render() {
            analyser.getByteTimeDomainData(dataArr);
            let sum = 0;
            for (const v of dataArr) {
                const d = v - 128;
                sum += d * d;
            }
            const rms = Math.sqrt(sum / dataArr.length) / 128;
            orb.style.transform = `scale(${toScale(rms)})`;
            orb.style.filter = `blur(${toBlur(rms)}px)`;
            requestAnimationFrame(render);
        }

        // Controls
        document.getElementById("mute").onclick = () => {
            remoteAudio.muted = !remoteAudio.muted;
            const muteButton = document.getElementById("mute");
            muteButton.setAttribute("aria-pressed", remoteAudio.muted);
            muteButton.textContent = remoteAudio.muted ? "Unmute" : "Mute";
        };
        document.getElementById("stop").onclick = () => {
            if (pc) pc.close();
            remoteAudio.srcObject = null;
        };
        document.getElementById("subtitle").onclick = () => {
            const subtitleBtn = document.getElementById("subtitle");
            const subtitleDisplay = document.getElementById("subtitleDisplay");
            subtitleBtn.classList.toggle("active");
            subtitleDisplay.style.display = subtitleBtn.classList.contains("active") ? "block" : "none";
            subtitleBtn.setAttribute("aria-pressed", subtitleBtn.classList.contains("active"));
        };

        // User interaction tracking
        let startTime = Date.now();
        document.addEventListener('scroll', () => {
            const scrollDepth = Math.round((window.scrollY + window.innerHeight) / document.body.scrollHeight * 100);
            console.log("Scroll Depth:", scrollDepth + "%");
        });
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                console.log("Button Clicked:", button.textContent);
            });
        });
        window.addEventListener('beforeunload', () => {
            const timeSpent = Math.round((Date.now() - startTime) / 1000);
            console.log("Time Spent on Page:", timeSpent + " seconds");
        });
        
        // Initialize session
        startSession();
    </script>

    <script>
      // User interaction tracking
      const analytics = {
        startTime: Date.now(),
        scrollDepth: 0,
        interactions: [],
        
        init() {
          // Track scroll depth
          window.addEventListener('scroll', () => {
            const scrollPercent = (window.scrollY + window.innerHeight) / document.documentElement.scrollHeight * 100;
            if (scrollPercent > this.scrollDepth) {
              this.scrollDepth = scrollPercent;
              this.logInteraction('scroll', { depth: scrollPercent });
            }
          });

          // Track button clicks
          document.querySelectorAll('button, a, [role="button"]').forEach(element => {
            element.addEventListener('click', (e) => {
              this.logInteraction('click', {
                element: element.tagName,
                text: element.textContent?.trim(),
                id: element.id,
                class: element.className
              });
            });
          });

          // Track form interactions
          document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
              this.logInteraction('form_submit', {
                formId: form.id,
                formAction: form.action
              });
            });
          });

          // Track media interactions
          document.querySelectorAll('video, audio').forEach(media => {
            media.addEventListener('play', () => {
              this.logInteraction('media_play', {
                type: media.tagName,
                id: media.id
              });
            });
          });

          // Track time spent
          setInterval(() => {
            const timeSpent = (Date.now() - this.startTime) / 1000;
            this.logInteraction('time_spent', { seconds: timeSpent });
          }, 30000); // Log every 30 seconds
        },

        logInteraction(type, data) {
          this.interactions.push({
            type,
            data,
            timestamp: new Date().toISOString()
          });
          
          // Send to analytics endpoint
          fetch('/api/analytics', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              type,
              data,
              timestamp: new Date().toISOString()
            })
          }).catch(console.error);
        }
      };

      // Initialize analytics when DOM is loaded
      document.addEventListener('DOMContentLoaded', () => analytics.init());
    </script>
  
</body>
</html>
